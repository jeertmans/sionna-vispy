[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  {name = "JÃ©rome Eertmans", email = "jeertmans@icloud.com"},
]
dependencies = [
  "sionna>=0.18.0",
  "vispy>=0.14.2",
]
description = "VisPy scene previewer for Sionna"
name = "sionna-vispy"
readme = "README.md"
requires-python = ">= 3.8"
version = "0.1.0"

[project.optional-dependencies]
recommended = [
  "jupyter-rfb>=0.4.4",
  "pyside6>=6.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/sionna_vispy"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pyright]
include = ["src/sionna_vispy"]
venv = ".venv"
venvPath = "."

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
extend-ignore = [
]
extend-select = ["B", "C90", "I", "N", "RUF", "UP", "T"]
isort = {known-first-party = ["sionna_vispy", "tests"]}

[tool.ruff.lint.pep8-naming]
extend-ignore-names = ["T"]

[tool.ruff.lint.per-file-ignores]
"**/tests/*" = ["D"]

[tool.rye]
dev-dependencies = [
  # Dev
  "pre-commit>=3.7.1",
  # Testing
  "pytest>=8.2.2",
  "pyside6>=6.0.0",
]
managed = true
