on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:

name: Tests

env:
  QT_QPA_PLATFORM: offscreen
  DISPLAY: :99

jobs:
  pytest:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, ubuntu-latest, windows-latest]
        pyversion: ['3.9', '3.10', '3.11']  # 3.8 is not supporter by Rye, 3.12 by Sionna
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Setup Python ${{ matrix.pyversion }}
      run: uv python install ${{ matrix.pyversion }}

    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install freeglut3-dev xvfb
        sudo apt-get install x11-utils
        nohup Xvfb $DISPLAY -screen 0 1400x900x24 -dpi 96 +extension RANDR +render &

    - name: Install Mesa
      if: matrix.os == 'windows-latest'
      uses: ssciwr/setup-mesa-dist-win@v2

    - name: Install local package
      run: uv sync --locked

    - name: Run pytest
      run: uv run pytest
